<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="leves.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Levesek nyilvántartása</title>
</head>
<body>
    <nav>
        <h1>Levesek nyilvántartása</h1>
        <ul>
            <li>
                <button type="button" class="btn btn-primary" id="create"><i class="fa-solid fa-plus"></i></button>
            </li>
            <li>
                <button type="button" class="btn btn-dark" id="read"><i class="fa-solid fa-list-check"></i></button>
            </li>
            <li>
                <button type="button" class="btn btn-info" id="update"><i class="fa-solid fa-pen"></i></button>
            </li>
        </ul>
    </nav>
    <div class="container-fluid color">
        <div class="container">
            <form action="#" method="post" class="row" id="levesForm">
                <fieldset>
                    <legend>Levesek</legend>
                    <div class="row">
                        <div class="mb-3 col-10">
                            <label for="megnevezes" class="form-label">Megnevezés</label>
                            <input type="text" class="form-control" id="megnevezes" name="megnevezes" required>
                        </div>
                        <div class="mb-3 col-1">
                            <label for="kaloria" class="form-label">Kaloria</label>
                            <input type="number" class="form-control" id="kaloria" name="kaloria" numeric required>
                        </div>
                        <div class="mb-3 col-1">
                            <label for="feherje" class="form-label">Fehérje</label>
                            <input type="number" class="form-control" id="feherje" name="feherje" numeric required>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="zsir" class="form-label">Zsír</label>
                            <input type="number" class="form-control" id="zsir" name="zsir" numeric required>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="szenhidrat" class="form-label">Szénhidrát</label>
                            <input type="number" class="form-control" id="szenhidrat" name="szenhidrat"numeric required>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="hamu" class="form-label">Hamu</label>
                            <input type="number" class="form-control" id="hamu" name="hamu"numeric required>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="rost" class="form-label">Rost</label>
                            <input type="number" class="form-control" id="rost" name="rost"numeric required>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div id="leveslista"></div>
        </div>
    </div>
</body>
</html>
